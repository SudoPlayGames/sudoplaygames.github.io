---
layout: default
---
<div class="page">

  <div id="content-updating" class="alert alert-info" role="alert"><img class="update-icon" src="/assets/spinner.gif" />Checking for updated content...</div>

  <div id="content-updated" class="alert alert-success" role="alert"><i class="update-icon fa fa-check"></i>Content up to date!</div>

  <header class="page-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="page-content">
    {{ content }}
  </article>

</div>
