<footer class="site-footer">

  <div class="wrap container-fluid">

    <div class="info col-md-6 col-xs-12">
      <img class="logo" src="/assets/logo-small.png" />

      <ul>
        <li class="site-title">{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>

        <li>
          {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github"></i>
          </a>
          {% endif %}

          {% if site.twitter_username %}
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <i class="fa fa-twitter"></i>
          </a>
          {% endif %}

          <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
            <i class="fa fa-rss"></i>
          </a>
        </li>

      </ul>
    </div>

    <div class="col-md-6 col-xs-12">
      <p class="text">{{ site.description }}</p>
      <p class="text">&copy;{{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </div>

    <div class="col-md-12">
      <p></p>
    </div>

  </div>

</footer>

<script type="text/javascript">
$(document).ready(function(e) {

  var appCache = window.applicationCache;

  $(appCache).bind('downloading', function(e) {
    $('#content-updating').css('display', 'block');
  });

  $(appCache).bind('updateready', function(e) {
    appCache.swapCache();
    window.location.reload();
    $('#content-updating').css('display', 'none');
  });

  $(appCache).bind('noupdate', function(e) {
    $('#content-updating').css('display', 'none');
  });

  $(appCache).bind('cached', function(e) {
    $('#content-updating').slideUp();
  });

  $(appCache).bind('error', function(e) {
    $('#content-updating').css('display', 'none');
    $('#content-error').css('display', 'block');
  });

  $('.post .image-row img').colorbox({
    href: function(){
      return $(this).attr('src');
    },
    maxWidth: '800px',
    maxHeight: '600px',
    scalePhotos: true,
    rel: 'group'
  });

});
</script>
